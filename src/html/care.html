<section class="present page__present">
    <div class="present__container">
        <div class="present__title page__title wow fadeIn wow_mod">
            <h2>Мощная батарея и экономичный<br>расход заряда позволяют преодолевать<br>расстояния до 45 км</h2>
        </div>
        <div class="present__cards">
            <div class="present__card wow fadeIn wow_mod">
                <h3 class="card__title">Яркие ходовые огни</h3>
                <div class="card__divider"></div>
                <label class="card__subtitle">
                    Продуманный угол рассеивания света позволяет сохранять хорошую видимость, не ослепляя других участников движения.                    </label>
                <div class="present__hiddensmall">
                    <img src="./img/care/1.png" alt="">
                </div>
            </div>
            <div class="present__card wow fadeIn wow_mod">
                <h3 class="card__title">Двойной тормоз</h3>
                <div class="card__divider"></div>
                <label  class="card__subtitle">
                    При нажатии наручку тормоза системы переднего и заднего колеса активируются последовательно, сокращая тормозной путь и обеспечивая безопасную и плавную остановку.                    </label>
                <div class="present__hiddensmall">
                    <img src="./img/care/2.png" alt="">
                </div>
            </div>
            <div class="present__card wow fadeIn wow_mod">
                <h3 class="card__title">Яркая задняя фара</h3>
                <div class="card__divider"></div>
                <label class="card__subtitle">
                    При включении ходовых огней задняя фара включается автоматически. При нажатии на ручку тормоза она начинает мигать, предупреждая других участников движения.
                </label>
                <div class="present__hiddensmall">
                    <img src="./img/care/3.png" alt="">
                </div>
            </div>
            <div class="present__card wow fadeIn wow_mod care_hidden">
                <h3 class="card__title">Отражатели спереди, сбоку и сзади</h3>
                <div class="card__divider"></div>
                <label class="card__subtitle">
                    Улучшенные отражатели, размещенные с четырех сторон, делают вашу поездку в темное время суток безопаснее.                    </label>
                <div class="present__hiddensmall">
                    <img src="./img/care/4.png" alt="">
                </div>
            </div>
        </div>
        <div class="present__picture">
            <div class="present__hiddenbig wow fadeIn wow_mod">
                <img src="./img/care/1.png" alt="">
            </div>
            <div class="present__hiddenbig1 wow fadeIn wow_mod">
                <img src="./img/care/4.png" alt="">
            </div>
            <div class="present__hiddenbig2 wow fadeIn wow_mod">
                <img src="./img/care/big__only.png" alt="">
            </div>
        </div>
    </div>
</section>
